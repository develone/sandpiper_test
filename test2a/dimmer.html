<h2>dimmer.m4</h2>

<pre>
<span class="line" line-num="1" source-line-num="1"><span class="tlv_ident_keyword1">\TLV_version 1d: tl-x.org</span></span>
<span class="line" line-num="2" source-line-num="2"><span class="tlv_ident_keyword1">\SV</span></span>
<span class="line" line-num="3" source-line-num="3"><span class="tlv_ident_hdl_code">module dimmer(i_clk, o_led);</span></span>
<span class="line" line-num="4" source-line-num="4">  <span class="tlv_ident_hdl_code">input  wire i_clk;</span></span>
<span class="line" line-num="5" source-line-num="5">  <span class="tlv_ident_hdl_code">output wire o_led;</span></span>
<span class="line" line-num="6" source-line-num="6"></span>
<span class="line" line-num="7" source-line-num="7"><span class="tlv_ident_hdl_code">reg [26:0] counter;</span></span>
<span class="line" line-num="8" source-line-num="8"><span class="tlv_ident_hdl_code">always @(posedge i_clk)</span></span>
<span class="line" line-num="9" source-line-num="9">  <span class="tlv_ident_hdl_code">counter &lt;= counter + 1'b1;</span></span>
<span class="line" line-num="10" source-line-num="10"></span>
<span class="line" line-num="11" source-line-num="11"><span class="tlv_ident_hdl_code">always @(posedge i_clk)</span></span>
<span class="line" line-num="12" source-line-num="12">  <span class="tlv_ident_hdl_code">o_led &lt;= (counter[3:0] &lt; counter[26:23]);</span></span>
<span class="line" line-num="13" source-line-num="13"></span>
<span class="line" line-num="14" source-line-num="14"></span>
<span class="line" line-num="15" source-line-num="15"></span>
<span class="line" line-num="16" source-line-num="16"><span class="tlv_ident_keyword1">\SV</span></span>
<span class="line" line-num="17" source-line-num="17">   <span class="tlv_ident_hdl_code">endmodule</span></span>

</pre>
